<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container-custom">
    <div class="tab">
      <button class="btn btn-success">Sign Up</button>
      <button class="btn btn-secondary inactive">Log In</button>
    </div>
    <h2>Sign Up for Free</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="first-name" placeholder="First Name*" />
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="last-name" placeholder="Last Name*" />
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email Address*" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Set A Password*" />
      </div>
      <button type="submit" class="btn btn-primary submit-btn">GET STARTED</button>
    </form>
  </div>
</body>
</html>
